<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Website Title{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add your custom CSS files here if needed -->
    {% block styles %}{% endblock %}
</head>

<body>
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto">
            <a href="#" class="text-white font-bold">Home</a>
            <!-- Add more navigation links here -->
        </div>
    </nav>

    <div class="container mx-auto my-8">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-gray-800 p-4 mt-8">
        <div class="container mx-auto text-center text-white">
            &copy; 2024 wepanel
        </div>
    </footer>

    <!-- Add your custom JavaScript files here if needed -->
    {% block scripts %}{% endblock %}
</body>

</html>
